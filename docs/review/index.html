<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>opentrust</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="Opentrust leave a review">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    
    
    <link rel="icon" type="image/x-icon" href="../assets/icon_review.21da86ef.svg">
    <!-- stars icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/index.ef20ffa6.css">
  <link rel="stylesheet" href="../assets/main.537417b5.css">
</head>

<body>

    <div class="header disabled" onclick="window.open('/');">
        <img src="../assets/icon_review.21da86ef.svg" alt="logo">
        opentrust
    </div>
    <div class="central-content">

        <form name="reviewForm" onsubmit="event.preventDefault();">

            <div class="form-fields-align">
                <div class="subtitle less-margin">
                    Hello Bob,<br>
                    Write about your shopping experience
                    <!-- Racconta della tua esperienza d'acquisto -->
                </div>
                <textarea style="resize: none" type="text" id="review-description" name="review-description" placeholder="Description" rows="4"></textarea>
                <div class="subtitle less-margin">
                    Give your review a score
                    <!-- Racconta della tua esperienza d'acquisto -->
                </div>
                <div style="width: 100%; text-align:center; margin: 10px;">
                    <span class="fa fa-star" id="star-1"></span>
                    <span class="fa fa-star" id="star-2"></span>
                    <span class="fa fa-star" id="star-3"></span>
                    <span class="fa fa-star" id="star-4"></span>
                    <span class="fa fa-star" id="star-5"></span>
                </div>
                <div class="subtitle less-margin">
                    Give your review a title
                    <!-- Racconta della tua esperienza d'acquisto -->
                </div>
                <input type="text" id="review-title" name="review-title" placeholder="Title">
                
                <input type="submit" value="Post review">
            </div>
        </form>
    </div>
    <script defer src='../assets/ts/review.ts'></script>
</body>

</html>
