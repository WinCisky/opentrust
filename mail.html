<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>opentrust registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/register.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/mailauth.css'>
    <link rel="icon" type="image/x-icon" href="assets/img/icon_review.svg">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<!-- https://help.shopify.com/en/manual/orders/notifications/webhooks -->

<body>
    <div class="header" onclick="location.href='index.html';"><img src="assets/img/icon_review.svg">opentrust</div>
    <div class="central-content" id="central-content">
        <img src="assets/img/icon_mail_check.svg" alt="check your mail"/>
        <div class="subtitle text">
            You'll receive an email with your account.
        </div>
        <form id="registrationForm" class="vertical" onsubmit="event.preventDefault(); _validateRegistrationForm();">
            <input type="text" id="user-email" name="user-email" placeholder="email">
            <div class="g-recaptcha" data-sitekey="6Lev1M0gAAAAACTZFk7u3MFHdZA1SWxzRz8qUkkQ"></div>
            <input type="submit" value="Submit">
        </form>
        <div class="status-message" id="status-message"></div>
    </div>
    <div class="center-content">
        <div class="loader" id="loading-animation"></div>
    </div>
    <script defer src='assets/js/main.js'></script>
    <script defer src='assets/js/mailauth.js'></script>
    <script defer src='assets/js/register.js'></script>
</body>

</html>
