<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>opentrust registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="Opentrust registration page">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/scss/font.scss'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/scss/main.scss'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/scss/register.scss'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/scss/mailauth.scss'>
    <link rel="icon" type="image/x-icon" href="../assets/img/icon_review.svg">
</head>

<!-- https://help.shopify.com/en/manual/orders/notifications/webhooks -->

<body>
    <div class="header high-contrast" onclick="location.href='/';">
        <img src="../assets/img/icon_review_white.svg" alt="logo">
        opentrust
    </div>
    <div class="central-content" id="central-content">
        <img src="../assets/img/icon_mail.svg" alt="register with your email"/>
        <div class="subtitle text">
            You'll receive a confirmation email.
        </div>
        <form id="registrationForm" class="vertical" onsubmit="event.preventDefault();">
            <input type="text" id="user-email" name="user-email" placeholder="email">
            <input class="big-margin" type="password" id="user-password" name="user-password" placeholder="password">
            <input type="submit" value="Submit">
        </form>
        <div class="status-message" id="status-message"></div>
    </div>
    <div class="center-content">
        <div class="loader" id="loading-animation"></div>
    </div>
    <script defer type="module" src='../assets/ts/main.ts'></script>
    <script defer type="module" src='../assets/ts/mailauth.ts'></script>
    <script defer type="module" src='../assets/ts/register.ts'></script>
</body>

</html>
